{% extends 'base.html' %}

{% block content %}
    <h1> Supprimer le post</h1>
    {% if post.type == "ticket"%}
        <p>Etes-vous sûr de vouloir supprimer le post : {{ post.title}} ?</p>
    {% else %}
        <p>Etes-vous sûr de vouloir supprimer le post : {{ post.header}} ?</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer"> 
    </form>

{% endblock %}
